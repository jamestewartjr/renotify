version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  install-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: 
                name: Install Dependencies
                command: npm install
            - run:
                name: Test Changes
                command: npm test
  build-and-deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: 
                name: Build Production
                command: npm run build
            - run:
                name: Firebase Deploy
                command: ./node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN"
workflows:
    install-and-deploy:
      jobs:
        - install-and-test
        - build-and-deploy